<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ULTRA SHOOTER 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --gold: #fbbf24;
            --danger: #ef4444;
            --neon: #00f2ff;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #020617;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            user-select: none;
        }

        #ui-layer {
            position: fixed;
            inset: 0;
            z-index: 100;
            pointer-events: none;
        }

        .interactive {
            pointer-events: all;
        }

        .screen {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(15px);
        }

        .panel {
            background: rgba(255, 255, 255, 0.03);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid var(--primary);
            text-align: center;
            min-width: 350px;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.2);
        }

        .hud {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            font-size: 24px;
            font-weight: bold;
        }

        #ingame-menu {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        h1 {
            font-size: 50px;
            margin: 0 0 20px;
            background: linear-gradient(45deg, var(--primary), var(--neon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .btn {
            background: var(--primary);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

            .btn:hover {
                transform: scale(1.1);
                box-shadow: 0 0 20px var(--primary);
            }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="ui-layer">
        <div id="hud" class="hud hidden">
            <div>SCORE: <span id="scoreVal">0</span></div>
            <div style="color:var(--gold)">ðŸ’° <span id="coinVal">0</span></div>
            <div id="ingame-menu" class="interactive">
                <button class="btn" style="background: rgba(255,255,255,0.1); font-size: 12px;" onclick="location.reload()">BACK TO MENU</button>
            </div>
        </div>

        <div id="screen-main" class="screen interactive">
            <div class="panel">
                <h1>ULTRA 3D</h1>
                <p>Nutze die <b>LINKE MAUSTASTE</b> zum SchieÃŸen!</p>
                <button class="btn" onclick="startGame()">START GAME</button>
            </div>
        </div>

        <div id="screen-over" class="screen interactive hidden">
            <div class="panel">
                <h1 style="color:var(--danger)">CRASHED</h1>
                <p>Score: <span id="finalScore">0</span></p>
                <button class="btn" onclick="startGame()">RETRY</button>
                <button class="btn" onclick="location.reload()" style="background:#4b5563">MENU</button>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, player, floor;
        let obstacles = [], coins = [], bullets = [], clock = new THREE.Clock();
        let gameState = "menu", score = 0, speed = 0.7, lane = 0, totalCoins = 0;
        const laneWidth = 3.5;

        function init3D() {
        scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x020617, 20, 70);

        camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x020617);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.PointLight(0xffffff, 1.5);
        light.position.set(0, 10, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040, 1));

        // Player Cube
        player = new THREE.Mesh(
        new THREE.BoxGeometry(1.2, 1.2, 1.2),
        new THREE.MeshPhongMaterial({ color: 0x3b82f6, emissive: 0x1d4ed8 })
        );
        player.position.y = 0.6;
        scene.add(player);

        // Floor (Clean Look)
        floor = new THREE.Mesh(
        new THREE.PlaneGeometry(20, 1000),
        new THREE.MeshPhongMaterial({ color: 0x070b14 })
        );
        floor.rotation.x = -Math.PI/2;
        scene.add(floor);

        animate();
        }

        function startGame() {
        gameState = "playing"; score = 0; speed = 0.7; lane = 0;
        obstacles.forEach(o => scene.remove(o));
        bullets.forEach(b => scene.remove(b));
        coins.forEach(c => scene.remove(c));
        obstacles = []; bullets = []; coins = [];

        document.getElementById('screen-main').classList.add('hidden');
        document.getElementById('screen-over').classList.add('hidden');
        document.getElementById('hud').classList.remove('hidden');
        }

        function spawnBullet() {
        const b = new THREE.Mesh(
        new THREE.SphereGeometry(0.3, 8, 8),
        new THREE.MeshBasicMaterial({ color: 0x00f2ff })
        );
        b.position.set(player.position.x, player.position.y, player.position.z - 1);
        scene.add(b);
        bullets.push(b);
        }

        function animate() {
        requestAnimationFrame(animate);
        let delta = clock.getDelta();

        if (gameState === "playing") {
        score += delta * 10;
        speed += 0.0001;
        document.getElementById('scoreVal').innerText = Math.floor(score);

        // Movement
        player.position.x = THREE.MathUtils.lerp(player.position.x, lane * laneWidth, 0.15);

        // Bullets
        bullets.forEach((b, bi) => {
        b.position.z -= 2;
        if(b.position.z < -60) { scene.remove(b); bullets.splice(bi, 1); }

        obstacles.forEach((o, oi) => {
        if(b.position.distanceTo(o.position) < 2) {
        // Hit!
        scene.remove(o); obstacles.splice(oi, 1);
        scene.remove(b); bullets.splice(bi, 1);
        }
        });
        });

        // Obstacles & Spawning
        if (Math.random() < 0.03) {
        const l = Math.floor(Math.random() * 3) - 1;
        const o = new THREE.Mesh(
        new THREE.BoxGeometry(2, 2, 1),
        new THREE.MeshPhongMaterial({ color: 0xef4444 })
        );
        o.position.set(l * laneWidth, 1, -60);
        scene.add(o);
        obstacles.push(o);
        }

        obstacles.forEach((o, i) => {
        o.position.z += speed;
        if(o.position.z > 12) { scene.remove(o); obstacles.splice(i, 1); }
        if(o.position.distanceTo(player.position) < 1.5) gameOver();
        });

        // Coins
        if (Math.random() < 0.02) {
        const c = new THREE.Mesh(new THREE.TorusGeometry(0.4, 0.1), new THREE.MeshBasicMaterial({color: 0xfbbf24}));
        c.position.set((Math.floor(Math.random()*3)-1)*laneWidth, 1, -60);
        scene.add(c); coins.push(c);
        }
        coins.forEach((c, i) => {
        c.position.z += speed;
        c.rotation.y += 0.1;
        if(c.position.distanceTo(player.position) < 1.5) {
        totalCoins += 25; document.getElementById('coinVal').innerText = totalCoins;
        scene.remove(c); coins.splice(i, 1);
        }
        });

        camera.lookAt(player.position.x, 1, 0);
        }
        renderer.render(scene, camera);
        }

        function gameOver() {
        gameState = "over";
        document.getElementById('finalScore').innerText = Math.floor(score);
        document.getElementById('screen-over').classList.remove('hidden');
        }

        window.addEventListener('keydown', (e) => {
        if (gameState !== "playing") return;
        if ((e.key === 'a' || e.key === 'ArrowLeft') && lane > -1) lane--;
        if ((e.key === 'd' || e.key === 'ArrowRight') && lane < 1) lane++;
        if (e.key === ' ') player.position.y = 3; // Simpler Jump
        });

        window.addEventListener('mousedown', (e) => {
        if (gameState === "playing" && e.button === 0) spawnBullet();
        });

        init3D();
    </script>
</body>
</html>
